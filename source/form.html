<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HTML Academy: Кэт энерджи</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div class="test"></div>
  <div style="display: none">
    <include src="build/img/sprite.svg"></include>
  </div>

  <header class="page-header">
    <div class="page-header__inner">
      <section class="page-header__menu">
        <a href="#" class="page-header__logo">
          <picture>
            <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
            <img class="page-header__logo-image" src="img/logo-mobile.svg" width="191" height="38"
              alt="Логотип Кэт энерджи">
          </picture>
        </a>
      </section>
      <nav class="main-nav">
        <button class="main-nav__toggle " type="button"></button>
        <ul class="main-nav__list site-list">
          <li class="site-list__item"><a href="index.html">Главная</a></li>
          <li class="site-list__item "><a href="catalog.html">Каталог продукции</a></li>
          <li class="site-list__item site-list__item--active"><a>Наши программы</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="page-main">

  </main>
  <footer class="page-footer">
    <div class="page-footer__inner">
      <a href="#" class="page-footer__logo"><span class="visually-hidden">Логотип КэтЭнерджи</span>
        <svg class="page-footer__logo-icon" width="128" height="24">
          <use xlink:href="#icon-logo-footer"></use>
        </svg>
      </a>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a href="#" class="social__link"><span class="visually-hidden">вк</span>
              <svg class="social__icon social__icon--vk" width="22" height="12">
                <use xlink:href="#icon-vk"></use>
              </svg></a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link"><span class="visually-hidden">инстаграм</span>
              <svg class="social__icon social__icon--insta" width="16" height="16">
                <use xlink:href="#icon-insta"></use>
              </svg> </a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link"><span class="visually-hidden">фейсбук</span>
              <svg class="social__icon social__icon--fb" width="10" height="19">
                <use xlink:href="#icon-fb"></use>
              </svg></a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <a href="https://htmlacademy.ru/intensive/adaptive" class="copyright__link">HTML Academy</a>
        <a href="https://htmlacademy.ru/intensive/adaptive" class="copyright__link"><span
            class="visually-hidden">Интерактивные онлайн-курсы HTML Academy</span>
          <svg class="copyright-icon" width="41" height="41">
            <use xlink:href="#icon-htmlacademy"></use>
          </svg>
        </a>
      </div>
    </div>
  </footer>

  <script src="js/main-nav.js"></script>

</html>
